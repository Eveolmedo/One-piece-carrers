<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icons library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="crossorigin="anonymous"referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Portal de empleos One Piece</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img class="logo" src="./assets/logo-one-piece.png"></a>
            <ul>
                <li>
                    <a>Home</a>
                </li>
                <li>
                    <a class="create-job-btn">Create Job</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner">
            <h1><span>F</span>ind your nakama to discover the One Piece</h1>
            <form class="search-form">
                <select name="" id="" class="">
                    <option value="category">Category</option>
                </select>
                <select name="" id="" class="">
                    <option value="category">Category</option>
                </select>
                <select name="" id="" class="">
                    <option value="category">Category</option>
                </select>
                <fieldset>
                    <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <button class="clear-btn"><i class="fa-solid fa-xmark"></i></button>
                </fieldset>
            </form>
        </div>
        <div id="modal-container" class="modal">
            <div class="modal-content">
                <span class="close" id="btn-close-modal">&times;</span>
                <form id="form">
                    <label for="" class="">
                        Job name
                    </label>
                    <input type="text" id="name">
                    <label for="" class="">
                        Image
                    </label>
                    <input type="text" id="image">
                    <label for="" class="">
                        Description
                    </label>
                    <input type="text" id="description">
                    <label for="" class="">
                        Category
                    </label>
                    <input type="text" id="category">
                    <label for="" class="">
                        Salary
                    </label>
                    <input type="number" id="salary">
                    <label for="" class="">
                        Location
                    </label>
                    <input type="text" id="location">
                    <input type="radio" name="fruit" class="radio" value="si"/>Yes
                    <input type="radio" name="fruit" class="radio" value="no" checked="checked" />No
                    <button class="submit-btn">Submit</button>
                </form>
            </div>
        </div>
        <div id="job-container">
        </div>
    </main>
    <footer>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
